<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckController">
         <div class="form-group">
             <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="listItems" style="border-color: {{textBoxColor}};">
             <!--I am not considering empty items (", ,") towards the total in the list.
             -->
         </div>
         <div class="form-group">
             <button ng-click="checkList();" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color: {{msgColor}};">
           <!-- Your message can go here. -->
           {{output}}
         </div>
      </div>
   </div>

</body>
</html>
